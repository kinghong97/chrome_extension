<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>To Do List</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <div id="main_container">
        <div class="wemo_container">
            <div class="todo_container2">
                <div class="title">
                    <h1>Every Month</h1>
                    <i class="material-icons">add</i>
                </div>
                <div id="monthly" class="todo_wrapper2">
                </div>
            </div>
            <div class="todo_container2">
                <div class="title">
                    <h1>Every Week</h1>
                    <i class="material-icons">add</i>
                </div>
                <div id="weekly" class="todo_wrapper2">
                </div>
            </div>
        </div>
        <div class="todo_container">
            <div class="title">
                <h1>Every Day</h1>
                <i class="material-icons">add</i>
            </div>
            <div id="daily" class="todo_wrapper">
            </div>
        </div>
        <div class="todo_container">
            <div class="title">
                <h1>Today</h1>
                <i class="material-icons">add</i>
            </div>
            <div id="today" class="todo_wrapper">
            </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>

</html>
