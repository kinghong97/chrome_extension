<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>To Do List</title>
    <link rel="stylesheet" href="todo2.css">
</head>

<body>
    <div id="main_container">
        <div id="weekly_container">
            <div id="sunday">
                <div>
                    <span>sunday</span>
                </div>
                <div class="schedule_wrapper">
                </div>
            </div>
            <div id="monday">
                <div>
                    <span>monday</span>
                </div>
                <div class="schedule_wrapper">
                </div>
            </div>
            <div id="tuesday">
                <div>
                    <span>tuesday</span>
                </div>
                <div class="schedule_wrapper">
                </div>
            </div>
            <div id="wednesday">
                <div>
                    <span>wednesday</span>
                </div>
                <div class="schedule_wrapper">
                </div>
            </div>
            <div id="thursday">
                <div>
                    <span>thursday</span>
                </div>
                <div class="schedule_wrapper">
                </div>
            </div>
            <div id="friday">
                <div>
                    <span>friday</span>
                </div>
                <div class="schedule_wrapper">
                </div>
            </div>
            <div id="saturday">
                <div>
                    <span>saturday</span>
                </div>
                <div class="schedule_wrapper">
                </div>
            </div>
        </div>
        <div id="todo_container">
            <div>
                <span>할 일</span>
                <i class="material-icons">add</i>
            </div>
            <div class="schedule_wrapper"></div>
        </div>
    </div>
    <script type="text/javascript" src="todo2.js"></script>
</body>
</html>
